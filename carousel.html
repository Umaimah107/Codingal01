
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link rel="icon" href="/girl_avatar.jpg">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="sec_one">
        <h2 class="heading">
            My Bootstrap Project
        </h2>
    </div>

    <div class="welcome_box">
        <div class="image_circle">
            
            <img src="/girl_avatar.png" width="50%" alt="girl_avatar">
        </div>
        <div class="hello_box">
            <p>
                Hi, my name is <strong style="color: #ff5900;">Umaimah</strong>, I will be creating an Image Slider in this project for my Codingal Class!
            </p>
        </div>
    </div>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
               
                <img src="/bg1.jpg" class="d-block mx-auto" width="75%" height="500px" alt="Astronaut 1">
            </div>
            <div class="carousel-item">
                
                <img src="/bg2.jpg" class="d-block mx-auto"  width="75%" height="500px" alt="Astronaut 2">
            </div>
            <div class="carousel-item">
             
                <img src="/bg3.jpg" class="d-block mx-auto"  width="75%" height="500px" alt="Astronaut 3">
            </div>
            <div class="carousel-item">
               
                <img src="/bg4.jpg" class="d-block mx-auto"  width="75%" height="500px" alt="Astronaut 4">
            </div>
            <div class="carousel-item">
                
                <img src="/bg5.jpg" class="d-block mx-auto"  width="75%" height="500px" alt="Astronaut 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
