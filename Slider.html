<html>
    <head>
        <title>SLIDER</title>
    </head>
    <body>
        <section>
            <img class="my slides" src="flowers.webp"  width="300px">
            <img class="my slides" src="leaves.png">
            <img class="my slides" src="plants.jpg" >
        </section>
        <script>
            var myIndex = 0
            carousel();
            function carousel(){
                var i;
                var x = document.getElementsByClassName("my slides")
                
                for (i=0 ; i < x.length ; i++ ) {
                    x[i].style.display="none";
                }
                myIndex++;

                if(myIndex > x.length ){
                    myIndex = 1;
                }
                x[myIndex-1].style.display="block";
                setTimeout(carousel,3000)
            }
        </script>
    </body>
</html>
